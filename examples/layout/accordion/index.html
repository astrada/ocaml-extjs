<html>
<head>
    <title>Accordion Layout</title>
    <!-- Ext -->
    <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css" />

    <!-- GC -->

    <style type="text/css">
        html, body {
            font: normal 12px verdana;
            margin: 0;
            padding: 0;
            border: 0 none;
            overflow: hidden;
            height: 100%;
        }
        .empty .x-panel-body {
            padding-top:20px;
            text-align:center;
            font-style:italic;
            color: gray;
            font-size:11px;
        }
        /* custom icon for the "buy" ActionColumn icon */
        .x-action-col-cell img.buy-col {
            background-image: url(extjs/examples/shared/icons/fam/accept.png);
        }
        /* custom icon for the "alert" ActionColumn icon */
        .x-action-col-cell img.alert-col {
            background-image: url(extjs/examples/shared/icons/fam/error.png);
        }

        .x-ie6 .x-action-col-cell img.buy-col {
            background-image: url(extjs/examples/shared/icons/fam/accept.gif);
        }
        .x-ie6.x-action-col-cell img.alert-col {
            background-image: url(extjs/examples/shared/icons/fam/error.gif);
        }

        .x-ie6 .x-action-col-cell img {
            position:relative;
            top:-1px;
        }
    </style>
<script type="text/javascript" src="extjs/ext-debug.js"></script>
<script type="text/javascript" src="accordion.js"></script>
</head>
<body>
<script type="text/javascript" src="extjs/examples/shared/examples.js"></script><!-- EXAMPLES -->
</body>
</html>
